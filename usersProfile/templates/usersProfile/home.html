{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body>
    <h1>Profile</h1>

    <div class ="container">
      <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3"> Register Basic details to Create profile</h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-danger" value="Save"> 
        </form>
        
      </div>
      <div class="row">
        {%  for i in data %}
        <div class="col-sm-4">
          <div class="card m-2">
            {%if i.is_checkbox2%}
            <img src="{{i.image2.url}}" alt="" class="card-img-top" height="200px">
            {% else %}
            <img src="{{i.image1.url}}" alt="" class="card-img-top" height="200px">
            {% endif %}
            <p>{{i.name}}</p>
            <p>{{i.age}}</p>
            <p>{{i.skills}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
